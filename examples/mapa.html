<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Lugares Importantes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Mapa de Sitios Importantes</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Crear el mapa centrado en Viena
        var map = L.map('map').setView([48.2082, 16.3738], 13);

        // Cargar la capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Lista de lugares con coordenadas y tipos
        var lugares = [
            { nombre: "Farmacia Central", tipo: "farmacia", lat: 48.209, lon: 16.372 },
            { nombre: "Centro Comercial Donauzentrum", tipo: "centro_comercial", lat: 48.241, lon: 16.435 },
            { nombre: "Correo Principal", tipo: "correo", lat: 48.210, lon: 16.369 },
            { nombre: "Banco Erste", tipo: "banco", lat: 48.204, lon: 16.371 },
            { nombre: "Supermercado Billa", tipo: "supermercado", lat: 48.207, lon: 16.375 },
            { nombre: "Cine UCI Millenium City", tipo: "cine", lat: 48.236, lon: 16.399 },
            { nombre: "Parque Stadtpark", tipo: "parque", lat: 48.206, lon: 16.382 }
        ];

        // Iconos personalizados
        var icons = {
            farmacia: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/4229/4229957.png', iconSize: [32, 32] }),
            centro_comercial: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/2331/2331716.png', iconSize: [32, 32] }),
            correo: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/686/686261.png', iconSize: [32, 32] }),
            banco: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/2224/2224667.png', iconSize: [32, 32] }),
            supermercado: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/2642/2642469.png', iconSize: [32, 32] }),
            cine: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/3097/3097081.png', iconSize: [32, 32] }),
            parque: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/32/4832/4832951.png', iconSize: [32, 32] })
        };

        // Agregar los marcadores al mapa
        lugares.forEach(function(lugar) {
            L.marker([lugar.lat, lugar.lon], { icon: icons[lugar.tipo] })
                .addTo(map)
                .bindPopup("<b>" + lugar.nombre + "</b><br>" + lugar.tipo.charAt(0).toUpperCase() + lugar.tipo.slice(1));
        });
    </script>
</body>
</html>
